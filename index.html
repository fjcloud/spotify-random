<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spotify Track by Decade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1DB954; /* Spotify green */
            color: white;
        }
        .loader {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 6px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .decade-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .decade-btn {
            background-color: #191414; /* Spotify black */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .decade-btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        .random-btn {
            background-color: white;
            color: #1DB954;
            font-weight: bold;
            padding: 14px 24px;
            font-size: 18px;
        }
        #message {
            margin-top: 20px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Spotify Track</h1>
        <p>Select a decade to find a random track:</p>
        <div class="decade-buttons">
            <button class="decade-btn" data-decade="1960">1960s</button>
            <button class="decade-btn" data-decade="1970">1970s</button>
            <button class="decade-btn" data-decade="1980">1980s</button>
            <button class="decade-btn" data-decade="1990">1990s</button>
            <button class="decade-btn" data-decade="2000">2000s</button>
            <button class="decade-btn" data-decade="2010">2010s</button>
            <button class="decade-btn" data-decade="2020">2020s</button>
            <button class="decade-btn random-btn" data-decade="0">Any Decade</button>
        </div>
        <div class="loader" id="loader"></div>
        <div id="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        // Function to redirect to Spotify
        function redirectToSpotify(uri) {
            // Extract just the ID part of the URI
            const trackId = uri.split(':').pop();
            
            // Check if user is on mobile
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Try to open Spotify app first
                window.location.href = `spotify:track:${trackId}`;
                
                // Fallback to web version after a short delay if app doesn't open
                setTimeout(function() {
                    window.location.href = `https://open.spotify.com/intl-fr/track/${trackId}`;
                }, 1500);
            } else {
                // On desktop, just use the web player
                window.location.href = `https://open.spotify.com/intl-fr/track/${trackId}`;
            }
        }

        // Load SQL.js and setup promise
        const loadSqlJs = function(config) {
            return new Promise((resolve, reject) => {
                // Wait for SQL.js to be loaded
                if (window.initSqlJs) {
                    window.initSqlJs(config).then(resolve).catch(reject);
                } else {
                    // If not loaded yet, wait for it
                    document.querySelector('script[src*="sql-wasm.js"]').addEventListener('load', function() {
                        window.initSqlJs(config).then(resolve).catch(reject);
                    });
                }
            });
        };

        let db = null;
        let SQL = null;

        // Main function to open database and redirect
        async function findRandomTrack(decade) {
            try {
                document.getElementById('loader').style.display = 'block';
                document.getElementById('message').innerText = 'Finding a random track...';
                
                // Initialize SQL.js if not already initialized
                if (!SQL) {
                    SQL = await loadSqlJs({
                        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                    });
                }
                
                // Open the database if not already opened
                if (!db) {
                    // Fetch the SQLite database file
                    const response = await fetch('spotify_tracks_by_decade.db');
                    const arrayBuffer = await response.arrayBuffer();
                    const uInt8Array = new Uint8Array(arrayBuffer);
                    
                    // Open the database
                    db = new SQL.Database(uInt8Array);
                }
                
                // Prepare SQL query based on decade selection
                let sql;
                if (decade === 0) {
                    sql = "SELECT uri FROM tracks ORDER BY RANDOM() LIMIT 1";
                } else {
                    sql = "SELECT uri FROM tracks WHERE decade = ? ORDER BY RANDOM() LIMIT 1";
                }
                
                // Execute the query
                let result;
                if (decade === 0) {
                    result = db.exec(sql);
                } else {
                    // Prepare statement for parameterized query
                    const stmt = db.prepare(sql);
                    stmt.bind([decade]);
                    result = stmt.getAsObject();
                    stmt.free();
                    
                    // If using exec format for consistency:
                    if (!result.uri) {
                        result = db.exec(sql, [decade]);
                    } else {
                        // Convert to the same format as exec() would return
                        result = [{columns: ['uri'], values: [[result.uri]]}];
                    }
                }
                
                if (result.length > 0 && result[0].values && result[0].values.length > 0) {
                    const uri = result[0].values[0][0];
                    console.log("Random URI:", uri);
                    redirectToSpotify(uri);
                } else {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('message').innerText = 
                        `No tracks found for the ${decade}s decade. Try another decade.`;
                }
                
            } catch (error) {
                console.error("Error finding random track:", error);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').innerText = 
                    `Error: ${error.message}`;
            }
        }

        // Set up event listeners for decade buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.decade-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const decade = parseInt(this.getAttribute('data-decade'));
                    findRandomTrack(decade);
                });
            });
        });
    </script>
</body>
</html>
