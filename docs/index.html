<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spotify Track</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        :root {
            --accent: #1DB954;
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #262626;
            --text: #fafafa;
            --text-muted: #737373;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 48px 24px;
            flex-grow: 1;
            width: 100%;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0 0 48px 0;
        }
        
        .section {
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin: 0 0 12px 0;
        }
        
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .chip {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-family: inherit;
            transition: all 0.15s ease;
        }
        
        .chip:hover {
            background: #1a1a1a;
            border-color: #333;
        }
        
        .chip.selected {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
            font-weight: 500;
        }
        
        .chip:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .chip--ghost {
            background: transparent;
            border-color: var(--border);
            color: var(--text-muted);
        }
        
        .chip--ghost:hover {
            background: var(--surface);
            color: var(--text);
        }
        
        .action-section {
            margin-top: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .btn-primary {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.1);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            color: var(--text-muted);
            font-size: 0.875rem;
            min-height: 20px;
            text-align: center;
        }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Setup Area */
        .setup {
            text-align: center;
            padding: 64px 24px;
        }
        
        .setup-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 12px 0;
        }
        
        .setup-text {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0 0 32px 0;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            max-width: 320px;
            margin: 24px auto 0;
            display: none;
        }
        
        .progress-bar {
            height: 3px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-top: 12px;
        }
        
        /* App container */
        .app {
            display: none;
        }
        
        /* Footer */
        footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid var(--border);
        }
        
        footer a {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-decoration: none;
        }
        
        footer a:hover {
            color: var(--text);
        }
        
        /* Debug panel */
        .debug-panel {
            margin-top: 48px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            display: none;
        }
        
        .debug-panel h3 {
            margin: 0 0 12px 0;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .debug-panel pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--text-muted);
            max-height: 200px;
            overflow-y: auto;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 16px;
            }
            
            .chip {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Area -->
        <div class="setup" id="db-setup">
            <h1 class="setup-title">Random Spotify Track</h1>
            <p class="setup-text">
                Download the track database to get started.<br>
                ~40 MB download, cached locally for future use.
            </p>
            
            <button class="btn-primary" id="download-db-btn">Download Database</button>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <div class="progress-text" id="progress-text"></div>
            </div>
        </div>
        
        <!-- Main App -->
        <div class="app" id="app-container">
            <h1 class="title">Random Spotify Track</h1>
            <p class="subtitle">Select decades and languages, then find a random track.</p>
            
            <div class="section">
                <h2 class="section-title">Decades</h2>
                <div class="chips">
                    <button class="chip chip--ghost" id="select-all-decades">All</button>
                    <button class="chip decade-btn" data-decade="1950">1950s</button>
                    <button class="chip decade-btn" data-decade="1960">1960s</button>
                    <button class="chip decade-btn" data-decade="1970">1970s</button>
                    <button class="chip decade-btn" data-decade="1980">1980s</button>
                    <button class="chip decade-btn" data-decade="1990">1990s</button>
                    <button class="chip decade-btn" data-decade="2000">2000s</button>
                    <button class="chip decade-btn" data-decade="2010">2010s</button>
                    <button class="chip decade-btn" data-decade="2020">2020s</button>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">Languages</h2>
                <div class="chips">
                    <button class="chip chip--ghost" id="select-all-languages">All</button>
                    <button class="chip lang-btn" data-lang="en">English</button>
                    <button class="chip lang-btn" data-lang="es">Spanish</button>
                    <button class="chip lang-btn" data-lang="fr">French</button>
                    <button class="chip lang-btn" data-lang="de">German</button>
                    <button class="chip lang-btn" data-lang="it">Italian</button>
                    <button class="chip lang-btn" data-lang="pt">Portuguese</button>
                    <button class="chip lang-btn" data-lang="zxx">Instrumental</button>
                    <button class="chip lang-btn" data-lang="unknown">Unknown</button>
                </div>
            </div>
            
            <div class="action-section">
                <button class="btn-primary" id="find-track-btn">Find Random Track</button>
                <div class="loader" id="loader"></div>
                <div class="message" id="message"></div>
            </div>
            
            <div class="debug-panel" id="debug-panel">
                <h3>Debug</h3>
                <pre id="debug-output"></pre>
            </div>
        </div>
    </div>
    
    <footer>
        <a href="#" id="clear-cache">Clear cached database</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // State
        const state = {
            selectedDecades: [],
            selectedLanguages: [],
            db: null,
            SQL: null,
            availableTables: [],
            isLoading: false,
            debugMode: false,
            dbCached: false
        };
        
        // Constants
        const DB_CACHE_KEY = 'spotify_tracks_db';
        const DB_TIMESTAMP_KEY = 'spotify_tracks_db_timestamp';
        const DB_VERSION_KEY = 'spotify_tracks_db_version';
        const CURRENT_DB_VERSION = '1.0';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            state.debugMode = urlParams.get('debug') === 'true';
            if (state.debugMode) {
                document.getElementById('debug-panel').style.display = 'block';
            }
            
            document.getElementById('download-db-btn').addEventListener('click', downloadAndSetupDB);
            document.getElementById('clear-cache').addEventListener('click', function(e) {
                e.preventDefault();
                clearCachedDB();
            });
            
            checkCachedDB();
            setupAppEventListeners();
        });
        
        // Check cached database
        async function checkCachedDB() {
            debugLog("Checking for cached database...");
            
            try {
                if (!window.indexedDB) {
                    debugLog("IndexedDB not supported");
                    setProgressText("Browser doesn't support caching.");
                    return;
                }
                
                const cachedVersion = localStorage.getItem(DB_VERSION_KEY);
                const timestamp = localStorage.getItem(DB_TIMESTAMP_KEY);
                
                if (cachedVersion && cachedVersion === CURRENT_DB_VERSION) {
                    debugLog("Found cached database version:", cachedVersion);
                    setProgressText(`Cached: ${new Date(parseInt(timestamp)).toLocaleDateString()}`);
                    
                    const dbArrayBuffer = await getDBFromCache();
                    if (dbArrayBuffer) {
                        await initDatabaseFromArrayBuffer(dbArrayBuffer);
                        showApp();
                        state.dbCached = true;
                        return;
                    }
                } else if (cachedVersion) {
                    debugLog("Cached database is outdated");
                    setProgressText("New version available.");
                }
            } catch (error) {
                console.error("Error checking cached DB:", error);
                setProgressText("Error loading cache.");
            }
        }
        
        function getDBFromCache() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("SpotifyTracksDB", 1);
                
                request.onerror = () => reject(new Error("Error opening cache"));
                
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('database')) {
                        db.createObjectStore('database');
                    }
                };
                
                request.onsuccess = function(event) {
                    const db = event.target.result;
                    const transaction = db.transaction(["database"], "readonly");
                    const objectStore = transaction.objectStore("database");
                    const getRequest = objectStore.get(DB_CACHE_KEY);
                    
                    getRequest.onerror = () => reject(new Error("Error reading cache"));
                    getRequest.onsuccess = () => resolve(getRequest.result || null);
                };
            });
        }
        
        function storeDBInCache(arrayBuffer) {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("SpotifyTracksDB", 1);
                
                request.onerror = () => reject(new Error("Error opening cache"));
                
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('database')) {
                        db.createObjectStore('database');
                    }
                };
                
                request.onsuccess = function(event) {
                    const db = event.target.result;
                    const transaction = db.transaction(["database"], "readwrite");
                    const objectStore = transaction.objectStore("database");
                    const putRequest = objectStore.put(arrayBuffer, DB_CACHE_KEY);
                    
                    putRequest.onerror = () => reject(new Error("Error caching"));
                    putRequest.onsuccess = function() {
                        localStorage.setItem(DB_VERSION_KEY, CURRENT_DB_VERSION);
                        localStorage.setItem(DB_TIMESTAMP_KEY, Date.now().toString());
                        resolve();
                    };
                };
            });
        }
        
        function clearCachedDB() {
            localStorage.removeItem(DB_VERSION_KEY);
            localStorage.removeItem(DB_TIMESTAMP_KEY);
            
            const request = indexedDB.open("SpotifyTracksDB", 1);
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(["database"], "readwrite");
                const objectStore = transaction.objectStore("database");
                const deleteRequest = objectStore.delete(DB_CACHE_KEY);
                
                deleteRequest.onsuccess = () => location.reload();
                deleteRequest.onerror = () => alert("Error clearing cache.");
            };
        }
        
        async function downloadAndSetupDB() {
            try {
                const downloadBtn = document.getElementById('download-db-btn');
                const progressContainer = document.getElementById('progress-container');
                
                downloadBtn.disabled = true;
                downloadBtn.innerText = "Downloading...";
                progressContainer.style.display = "block";
                
                setProgressText("Downloading...");
                updateProgressBar(10);
                
                const response = await fetch('tracks.zip');
                
                if (!response.ok) {
                    throw new Error(`Download failed: ${response.status}`);
                }
                
                const contentLength = response.headers.get('Content-Length');
                let receivedLength = 0;
                const reader = response.body.getReader();
                const chunks = [];
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    chunks.push(value);
                    receivedLength += value.length;
                    
                    if (contentLength) {
                        const percentComplete = Math.round((receivedLength / parseInt(contentLength)) * 50) + 10;
                        updateProgressBar(percentComplete);
                        setProgressText(`${Math.round(receivedLength / 1024 / 1024)} MB`);
                    }
                }
                
                updateProgressBar(60);
                setProgressText("Processing...");
                
                const xzArrayBuffer = concatenateArrayBuffers(chunks);
                
                updateProgressBar(70);
                setProgressText("Decompressing...");
                
                const decompressedArrayBuffer = await decompressZip(xzArrayBuffer);
                
                updateProgressBar(90);
                setProgressText("Caching...");
                
                await storeDBInCache(decompressedArrayBuffer);
                await initDatabaseFromArrayBuffer(decompressedArrayBuffer);
                
                updateProgressBar(100);
                setProgressText("Ready!");
                
                setTimeout(() => showApp(), 500);
                
            } catch (error) {
                console.error("Error:", error);
                setProgressText(`Error: ${error.message}`);
                
                const downloadBtn = document.getElementById('download-db-btn');
                downloadBtn.disabled = false;
                downloadBtn.innerText = "Try Again";
            }
        }
        
        async function decompressZip(arrayBuffer) {
            if (typeof JSZip === 'undefined') {
                throw new Error("JSZip not loaded");
            }
            
            updateProgressBar(75);
            setProgressText("Unpacking...");
            
            const zip = new JSZip();
            const zipContents = await zip.loadAsync(arrayBuffer);
            
            let dbFile = null;
            for (const filename in zipContents.files) {
                if (filename === 'tracks.db' || filename.endsWith('.db')) {
                    dbFile = zipContents.files[filename];
                    break;
                }
            }
            
            if (!dbFile) throw new Error("Database not found in archive");
            
            updateProgressBar(80);
            
            const dbArrayBuffer = await dbFile.async("arraybuffer", (metadata) => {
                updateProgressBar(80 + Math.round(metadata.percent * 0.1));
            });
            
            return dbArrayBuffer;
        }
        
        function concatenateArrayBuffers(arrays) {
            let totalLength = arrays.reduce((sum, arr) => sum + arr.length, 0);
            const result = new Uint8Array(totalLength);
            let offset = 0;
            
            for (const arr of arrays) {
                result.set(arr, offset);
                offset += arr.length;
            }
            
            return result.buffer;
        }
        
        async function initDatabaseFromArrayBuffer(arrayBuffer) {
            if (!state.SQL) {
                state.SQL = await loadSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
            }
            
            const uInt8Array = new Uint8Array(arrayBuffer);
            state.db = new state.SQL.Database(uInt8Array);
            
            const result = state.db.exec(
                "SELECT name FROM sqlite_master WHERE type='table' AND name LIKE 'tracks_%_%'"
            );
            
            if (result.length > 0 && result[0].values) {
                state.availableTables = result[0].values.map(row => row[0]);
                debugLog("Tables:", state.availableTables);
                
                const availableDecades = new Set();
                const availableLanguages = new Set();
                
                state.availableTables.forEach(table => {
                    const parts = table.split('_');
                    if (parts.length >= 3) {
                        availableDecades.add(parts[1]);
                        availableLanguages.add(parts[2]);
                    }
                });
                
                document.querySelectorAll('.decade-btn').forEach(btn => {
                    if (!availableDecades.has(btn.getAttribute('data-decade'))) {
                        btn.disabled = true;
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    if (!availableLanguages.has(btn.getAttribute('data-lang'))) {
                        btn.disabled = true;
                    }
                });
            }
            
            return true;
        }
        
        function setupAppEventListeners() {
            const decadeBtns = document.querySelectorAll('.decade-btn');
            const langBtns = document.querySelectorAll('.lang-btn');
            
            decadeBtns.forEach(btn => {
                btn.addEventListener('click', () => toggleDecade(btn.getAttribute('data-decade')));
            });
            
            langBtns.forEach(btn => {
                btn.addEventListener('click', () => toggleLanguage(btn.getAttribute('data-lang')));
            });
            
            document.getElementById('select-all-decades').addEventListener('click', function() {
                const enabledBtns = Array.from(decadeBtns).filter(btn => !btn.disabled);
                const allSelected = state.selectedDecades.length === enabledBtns.length;
                
                if (allSelected) {
                    state.selectedDecades = [];
                    decadeBtns.forEach(btn => btn.classList.remove('selected'));
                } else {
                    state.selectedDecades = enabledBtns.map(btn => btn.getAttribute('data-decade'));
                    enabledBtns.forEach(btn => btn.classList.add('selected'));
                }
            });
            
            document.getElementById('select-all-languages').addEventListener('click', function() {
                const enabledBtns = Array.from(langBtns).filter(btn => !btn.disabled);
                const allSelected = state.selectedLanguages.length === enabledBtns.length;
                
                if (allSelected) {
                    state.selectedLanguages = [];
                    langBtns.forEach(btn => btn.classList.remove('selected'));
                } else {
                    state.selectedLanguages = enabledBtns.map(btn => btn.getAttribute('data-lang'));
                    enabledBtns.forEach(btn => btn.classList.add('selected'));
                }
            });
            
            document.getElementById('find-track-btn').addEventListener('click', findRandomTrack);
        }
        
        const loadSqlJs = (config) => new Promise((resolve, reject) => {
            if (window.initSqlJs) {
                window.initSqlJs(config).then(resolve).catch(reject);
            } else {
                document.querySelector('script[src*="sql-wasm.js"]').addEventListener('load', () => {
                    window.initSqlJs(config).then(resolve).catch(reject);
                });
            }
        });
        
        function showApp() {
            document.getElementById('db-setup').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }
        
        function toggleDecade(decade) {
            const index = state.selectedDecades.indexOf(decade);
            const btn = document.querySelector(`.decade-btn[data-decade="${decade}"]`);
            
            if (index === -1) {
                state.selectedDecades.push(decade);
                btn.classList.add('selected');
            } else {
                state.selectedDecades.splice(index, 1);
                btn.classList.remove('selected');
            }
        }
        
        function toggleLanguage(lang) {
            const index = state.selectedLanguages.indexOf(lang);
            const btn = document.querySelector(`.lang-btn[data-lang="${lang}"]`);
            
            if (index === -1) {
                state.selectedLanguages.push(lang);
                btn.classList.add('selected');
            } else {
                state.selectedLanguages.splice(index, 1);
                btn.classList.remove('selected');
            }
        }
        
        async function findRandomTrack() {
            if (state.isLoading) return;
            
            if (state.selectedDecades.length === 0 || state.selectedLanguages.length === 0) {
                setMessage("Select at least one decade and one language");
                return;
            }
            
            try {
                state.isLoading = true;
                document.getElementById('loader').style.display = 'block';
                setMessage("Finding track...");
                
                const validTableNames = [];
                
                for (const decade of state.selectedDecades) {
                    for (const lang of state.selectedLanguages) {
                        const tableName = `tracks_${decade}_${lang}`;
                        if (state.availableTables.includes(tableName)) {
                            validTableNames.push(tableName);
                        }
                    }
                }
                
                debugLog("Tables:", validTableNames);
                
                if (validTableNames.length === 0) {
                    setMessage("No tracks found. Try different options.");
                    return;
                }
                
                const unionQuery = validTableNames
                    .map(table => `SELECT uri FROM ${table}`)
                    .join(" UNION ");
                
                const finalQuery = `SELECT uri FROM (${unionQuery}) ORDER BY RANDOM() LIMIT 1`;
                const result = state.db.exec(finalQuery);
                
                if (result.length > 0 && result[0].values && result[0].values.length > 0) {
                    const uri = result[0].values[0][0];
                    debugLog("URI:", uri);
                    redirectToSpotify(uri);
                } else {
                    setMessage("No tracks found. Try different options.");
                }
                
            } catch (error) {
                console.error("Error:", error);
                setMessage(`Error: ${error.message}`);
            } finally {
                state.isLoading = false;
                document.getElementById('loader').style.display = 'none';
            }
        }
        
        function redirectToSpotify(uri) {
            const trackId = uri.split(':').pop();
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            const spotifyUri = `spotify:track:${trackId}`;
            const webUrl = `https://open.spotify.com/track/${trackId}`;
            
            setMessage("Opening in Spotify...");
            
            if (isMobile) {
                window.location.href = spotifyUri;
                setTimeout(() => { window.location.href = webUrl; }, 1500);
            } else {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                let appOpened = false;
                const onBlur = () => { appOpened = true; };
                window.addEventListener('blur', onBlur);
                
                iframe.src = spotifyUri;
                
                setTimeout(() => {
                    window.removeEventListener('blur', onBlur);
                    if (iframe.parentNode) document.body.removeChild(iframe);
                    
                    if (!appOpened) {
                        setMessage("Opening in browser...");
                        window.open(webUrl, '_blank');
                    } else {
                        setMessage("Opened in Spotify!");
                    }
                }, 1500);
            }
        }
        
        function setProgressText(text) {
            document.getElementById('progress-text').innerText = text;
        }
        
        function updateProgressBar(percent) {
            document.getElementById('progress-bar').style.width = `${percent}%`;
        }
        
        function setMessage(text) {
            document.getElementById('message').innerText = text;
        }
        
        function debugLog(...args) {
            if (state.debugMode) {
                console.log(...args);
                const debugOutput = document.getElementById('debug-output');
                debugOutput.textContent += args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
                ).join(' ') + '\n';
                debugOutput.scrollTop = debugOutput.scrollHeight;
            }
        }
    </script>
